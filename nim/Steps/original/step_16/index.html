<!DOCTYPE html>
<html>
<head>
  <title>Nim</title>
  <link rel="stylesheet" href="css/nim.css" />
</head>
<body>
<main>
  <h1>Nim</h1>
  <div class="game">
    <div class="matches seven">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
    </div>
      <div class="matches five">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
    </div>
    <div class="matches three">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
      <img src="/nim/img/match.png" alt="match">
    </div>
    <div class="matches one">
      <img src="/nim/img/match.png" alt="match">
    </div>

    <div class="turns">
      <div class="player1">
         <button type="button">Done</button>
       <p>Player 1</p>
      </div><div class="player2">
        <button type="button">Done</button>
        <p>Player 2</p>
      </div>
    </div>

    <div class="winner overlay active">
      <div class="mask"></div>
      <div class="dialog">
        <p>The computer wins!</p>
      </div>
    </div>
  </div>

  <div class="start">
    <button type="button" class="playerStarts">Start new game against computer</button>
    <button type="button" class="computerStarts">Computer to start new game</button>
    <button type="button" class="twoPlayers">Start new 2-player game</button>
  </div>
</main>

<script src="js/nim.js"></script>
</body>
</html>
